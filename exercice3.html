<body>
    <!--Formulaire de saisie classique-->

    <h1>Formulaire de saisie</h1>
    <form method="POST" action="#">
        <p>
            <label for="name">Entrez votre nom</label>
            <input type="text" name="lastName" id="lastName">
        </p>

        <p>
            <label for="lastName">Entrez votre prénom</label>
            <input type="text" name="firstName" id="firstName">
        </p>

        <p>
            <label for="city">Entrez votre ville</label>
            <input type="text" name="city" id="city">
        </p>

        <input type="submit" value="valider" id="envoyer">

    </form>


    <script>
        var bouton = document.getElementById("envoyer");

        bouton.addEventListener('click', validation);

        function validation() {

            var name = document.getElementById("lastName").value;
            var surname = document.getElementById("firstName").value;
            var city = document.getElementById("city").value;

            alert("Nom : " + name + "\n Prénom : " + surname + "\n Ville : " + city);

        }
    </script>
